<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-success shadow-sm"
                id="search"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Sydney</h1>
        <ul>
          <li id="date"></li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span>Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="extra">Humidity: <span id="humidity">77</span>%</li>
              <li class="extra">Wind: <span id="wind">8</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/Kikkaze/weatherapp---Copy"
          class="footer-link"
          target="_blank"
          >Open-source code</a
        >
        by Federica De Giorgis
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
